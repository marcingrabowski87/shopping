<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Projekt to do list - zadanie 2 SEARCH</title>
</head>

<body>

    <section class="shopping container my-4">
        <h1 class="text-center">Shopping list</h1>
        <div class="row justify-content-center">
            <form class="form my-5 ">
                <input class="form__input mx-auto my-2 form-control col-8" type="text" placeholder="Product name">
                <span class="form__error-product"></span>
                <ul class=" form__ul form__write-product ">
                </ul>
                <div class="form__box my-4 d-flex justify-content-center">
                    <button class="form__box__minus btn btn-outline-primary" disabled><i class="fa fa-minus"></i>
                    </button>
                    <input class=" form__box__quantity form-control col-8 mx-2" type="number" min="1" value="1">
                    <span class="form__error-quantity"></span>
                    <button class="form__box__add btn btn-outline-primary"><i class="fa fa-plus"></i></button>
                </div>
                <select class="form__selected-unit custom-select col-4 mx-auto d-block">
                    <option value="szt" selected>szt</option>
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                    <option value="ml">ml</option>
                    <option value="l">l</option>
                </select>
                <button class="form__btn-add btn btn-primary btn-lg btn-block my-4">Add</button>
                <ul class="form__list form__ul ">
                </ul>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
